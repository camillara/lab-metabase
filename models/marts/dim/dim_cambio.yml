version: 2

models:
  - name: dim_cambio
    description: "Dimensão com taxa diária USD → BRL proveniente do IPEA."
    columns:
      - name: cambio_key
        description: "Chave única da dimensão de câmbio"
        tests:
          - unique
          - not_null
      - name: data
        description: "Data da cotação"
        tests:
          - not_null
      - name: taxa_cambio
        description: "Valor da cotação do dólar em reais"
        tests:
          - not_null

